<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="https://gpapp.gardeshpay.com/static/bootstrap/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>گردش پی</title>
    <style>
        .btn-back{
            width: 100%;background: #21a87f;color: white;border-radius: 15px;
        }


    </style>
</head>
<body>
    <div class="container">
    {% if status %}
<!--          <div class="d-flex justify-content-center">-->
<!--                <img class="img-fluid" src="https://gpapp.gardeshpay.com/static/img/gardeshpayfinal.png" alt="">-->
<!--        </div>-->
        <div class="d-flex justify-content-center" style="margin-top: 80px">
            <div style="fill: navajowhite">
                <img class="img-fluid" src="https://gpapp.gardeshpay.com/static/img/confirm.svg" width="100" height="100" alt="">
            </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <b><p style="font-size: 20px" class="text-success">{{ message }}</p></b>
        </div>


        <div class="d-flex justify-content-center">
            <h5 align="center" class="pr-3 pl-3 text-primary" >شماره پیگیری : {{ transaction }}</h5>
                        <br>
            <p>{{message}}</p>
        </div>
        <div style="margin-top: 80px" class="d-flex justify-content-center">
            <a href="app://plascoapp.com"  class="btn btn-block btn-back"><h3>بازگشت به اپلیکیشن</h3></a>
        </div>
    {% else %}
<!--          <div class="d-flex justify-content-center">-->
<!--                <img class="img-fluid" src="https://gpapp.gardeshpay.com/static/img/gardeshpayfinal.png" alt="">-->
<!--        </div>-->
        <div class="d-flex justify-content-center" style="margin-top: 80px">
            <div style="fill: navajowhite">
                <img class="img-fluid" src="https://gpapp.gardeshpay.com/static/img/cancel.svg" width="100" height="100" alt="">
            </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <b><p style="font-size: 20px" class="text-danger">تراکنش ناموفق</p></b>
        </div>


        <div class="d-flex justify-content-center">
            <h5 align="center" class="pr-3 pl-3 text-primary" >شماره پیگیری : {{ transaction }}</h5>
            <br>
            <p>{{message}}</p>
        </div>
        <div style="margin-top: 80px" class="d-flex justify-content-center">
            <a href="app://plascoapp.com"  class="btn btn-block btn-back"><h3>بازگشت ~به اپلیکیشن</h3></a>
        </div>
    {% endif %}

    </div>
</body>
</html>
